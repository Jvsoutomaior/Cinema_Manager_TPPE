services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - 8000:8000
    networks:
      - postgres-network
    depends_on:
      - database
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health/"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 10s
  
  database:
    image: postgres
    environment:
      POSTGRES_DB: MyDatabase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD : password
    ports:
      - 5432:5432
    networks:
      - postgres-network
  
  pgadmin:
    image: dpage/pgadmin4
    ports:
      - 15432:80
    environment:
      PGADMIN_DEFAULT_EMAIL: admin@admin.com
      PGADMIN_DEFAULT_PASSWORD: password
    depends_on:
      - database
    networks:
      - postgres-network
    
  testing:
    build:
      context: .
      dockerfile: Dockerfile.test
    depends_on:
      app:
        condition: service_healthy
        restart: true
    networks:
      - postgres-network
    environment: # needs this to connect to the database
      POSTGRES_DB: MyDatabase
      POSTGRES_USER: admin
      POSTGRES_PASSWORD: password

networks: 
  postgres-network:
    driver: bridge
